<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="text-mentoring">Nome</label>
                        <input type="text" id="text-mentoring">
                        </div>
                        <div class="input-wrapper">
                            <label for="surname-mentoring">Sobrenome</label>
                            <input type="text"id="surname-mentoring">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email-mentoring">Email<span>(digite um email válido)</span></label>
                        <input 
                        type="email" 
                        id="email-mentoring">
                    </div>
                    <div class="input-wrapper">
                        <label for="password-mentoring">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="password-mentoring"
                        minlength="6"/> 
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="input-wrapper">
                        <label for="name-mentoring">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input 
                        type="text" 
                        id="name-mentoring"/> 
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira mentoria</h3>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date-mentoring">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-mentoring">
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-mentoring">Das</label>
                            <input type="time" id="begin-mentoring">
                        </div>
                        <div class="input-wrapper">
                            <label for="end-mentoring">Até</label>
                            <input type="time" id="end-mentoring">
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <h3>Segunda mentoria</h3>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date-mentoring">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-mentoring">
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-mentoring">Das</label>
                            <input type="time" id="begin-mentoring">
                        </div>
                        <div class="input-wrapper">
                            <label for="end-mentoring">Até</label>
                            <input type="time" id="end-mentoring">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
                <button 
                class="button" 
                type="submit"
                form="my-form">
                SALVAR</button>
        </footer>
    </div>
    
</body>
</html>
